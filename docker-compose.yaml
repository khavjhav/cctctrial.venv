# CAUTION: DO NOT EDIT THIS FILE.
version: "3"
services:
  ml-worker-image-builder:
    image: ml-worker-image
    command: ['echo', 'build completed']
    build:
      context: .
      dockerfile: Dockerfile

  camera-main-gate-security:
    image: ml-worker-image
    depends_on:
      - ml-worker-image-builder
    container_name: camera-1902
    command: python run.py -c 1902
    restart: on-failure:3 #always

  camera-main-gate-side:
    image: ml-worker-image
    depends_on:
      - ml-worker-image-builder
    container_name: camera-702
    command: python run.py -c 702
    restart: on-failure:3 #always

  camera-main-gate-road:
    image: ml-worker-image
    depends_on:
      - ml-worker-image-builder
    container_name: camera-3202
    command: python run.py -c 3202
    restart: on-failure:3 #always
    