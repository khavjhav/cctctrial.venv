<!doctype html>
<html>
<head>
    <title>Multi-Feed Video Streaming</title>
</head>
<body>
    <div class="video-container">
        {% for i in range(num_feeds) %}
        <div class="video-feed">
            <img src="{{ url_for('video_feed', feed_index=i) }}" width="640" height="480">
        </div>
        {% endfor %}
    </div>
    <style>
        .video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
        }
        .video-feed {
            margin: 10px;
        }
    </style>
</body>
</html>
